openapi: 3.0.3
info:
  title: Requestss Intemediator
  description: |-
    API Documentation of Backend Plugin of Moonlight Portal moonlight-plugin-api-proxy-backend
  version: 1.0.0
servers:
  - url: https://moonlight.qa.ppay.me/api/api-proxy
paths:
  /:
    get:
      tags:
        - api-proxy
      summary: Filter username
      description: Filter saved username
      operationId: getUsername
      parameters:
        - in: query
          name: username
          schema:
            type: string
            additionalProperties:
              type: string
          style: form
          explode: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid ID supplied
        '404':
          description: Requests not found
        '405':
          description: Validation exception
    post:
      tags:
        - api-proxy
      summary: Makes a request
      description: Makes a request to an endpoint
      operationId: createRequests
      requestBody:
        description: Make a Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestsPost'
          application/xml:
            schema:
              $ref: '#/components/schemas/RequestsPost'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestsPost'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Requests not found
        '405':
          description: Validation exception

components:
  schemas:
    RequestsPost:
      required:
        - url
        - method
      type: object
      properties:
        url:
          type: string
          format: url
          example: https://ms-katchau-accelerate-metrics.ms.qa/health
        method:
          type: string
          example: GET
        headers:
          type: object
          example:
            'content-type': 'application/json'
            'authorization': 'Bearer ABC'
    ApiResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
              format: uuid
              example: 70ff5b0e-6d65-4246-bdb7-be9e2fafa5ef
            filter:
              type: object
              example:
                'metadata.name': 'ms-moonlight'
                'spec.type': 'service'
      xml:
        name: '##default'
