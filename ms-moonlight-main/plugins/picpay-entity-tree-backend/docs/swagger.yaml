basePath: /api/catalog/entities
host: moonlight.qa.ppay.me
swagger: '2.0'
info:
  contact:
    name: 'squad-atlantis'
    url: http://moonlight.limbo.work
  description: View entity parents
  termsOfService: http://swagger.io/terms/
  title: moonlight-plugin-entity-tree-backend
  version: '1.0'

definitions:
  EntityWithParents:
    properties:
      name:
        type: string
      kind:
        type: string
      namespace:
        type: string
      type:
        type: string
      parents:
        type: array
        items:
          properties:
            name:
              type: string
            kind:
              type: string
            namespace:
              type: string
            type:
              type: string
            parents:
              type: array
              example: []

paths:
  '/{name}/parents':
    get:
      consumes:
        - '*/*'
      description: Returns the entity's parents.
      produces:
        - application/json
      tags:
        - entities
      parameters:
        - in: path
          name: name
          type: string
          required: true
          description: entity name
      responses:
        '500':
          description: Internal Server Error
        '404':
          description: Entity not found
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EntityWithParents'
