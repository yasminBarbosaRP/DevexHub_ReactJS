basePath: /api/users
host: moonlight.qa.ppay.me
info:
  contact:
    name: 'squad-atlantis'
    url: http://moonlight.limbo.work
  description: Metrics Endpoint BFF
  termsOfService: http://swagger.io/terms/
  title: moonlight-plugin-metrics
  version: '1.0'
paths:
  /info:
    get:
      consumes:
        - '*/*'
      description: Returns a User information. If sso_email or username is not provided backend will try to get user info from authenticated user by using its token.
      produces:
        - application/json
      responses:
        '400':
          description: Bad Request due ValidationError
          schema:
            type: object
            properties:
              message:
                type: string
        '500':
          description: Internal Server Error
          schema:
            type: object
            properties:
              message:
                type: string
        '200':
          description: OK
          schema:
            properties:
              user_id:
                type: string
              personal_email:
                type: string
              username:
                type: string
              sso_email:
                type: string
              joined_at:
                type: string
              removed_at:
                type: string
              is_on_org:
                type: boolean
              groups:
                type: array
                items:
                  type: string
            description: Informations about users
            type: object
      summary: User data
      parameters:
        - in: query
          name: sso_email
          required: false
          type: string
          description: E-mail SSO of the person
        - in: query
          required: false
          name: username
          type: string
          description: Github Username of the person
      tags:
        - users
swagger: '2.0'
