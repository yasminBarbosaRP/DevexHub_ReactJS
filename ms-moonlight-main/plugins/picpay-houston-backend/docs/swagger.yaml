basePath: /api/houston
host: moonlight.qa.ppay.me
swagger: '2.0'
info:
  contact:
    name: 'squad-atlantis'
    url: http://moonlight.limbo.work
  description: Integration with Houston
  termsOfService: http://swagger.io/terms/
  title: moonlight-plugin-houston-backend
  version: '1.0'
paths:
  /flags:
    get:
      consumes:
        - '*/*'
      description: Returns features from Houston.
      produces:
        - application/json
      responses:
        '500':
          description: Internal Server Error
          schema:
            type: object
            properties:
              message:
                type: string
        '200':
          description: OK
          schema:
            properties:
              'flagName':
                type: string
                description: 'User seguiment value. Types: [string, object, boolean]'
            type: object
      tags:
        - houston
